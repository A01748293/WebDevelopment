<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    </head>

    <body>
        <div class="container">
            
            <h1>Formulario consola</h1>
            <form method="POST" action="/consola/altaConsola">

                <div class="form-control">
                    <margin>    </margin>
                    <label class="form-label">Nombre de la consola</label>
                    <input type="text" class="form-control" placeholder="Ingresa Datos" id="nombreConsola" name="nombreConsola">
                </div>

                <div class="form-control">
                    <label class="form-label">Año</label>
                    <input type="text" class="form-control" placeholder="Ingresa Datos" id="anoConsola" name="anoConsola">
                </div>

                <div class="form-control">
                    <label class="form-label">Título más emblemático</label>
                    <input type="text" class="form-control" placeholder="Ingresa Datos" id="titleConsola" name="titleConsola">
                </div>

                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-danger">Borrar</button>
                    </div>
                </div>
                


            </form>

            

        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>    
    </body>

</html>
